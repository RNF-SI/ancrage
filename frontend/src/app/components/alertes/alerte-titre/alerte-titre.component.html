<h2>{{labels.writeTitle}}</h2>
<mat-dialog-content>
    <mat-form-field appearance="fill">
        <mat-label>Titre</mat-label>
        <input matInput placeholder="Ecrivez un titre pour le graphique" [(ngModel)]="title">
    </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions>
    <button mat-raised-button color="accent" type="button" (click)="close()">
      {{ labels.validate }}
    </button>
</mat-dialog-actions>
