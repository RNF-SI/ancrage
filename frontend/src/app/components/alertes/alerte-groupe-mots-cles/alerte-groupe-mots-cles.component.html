<mat-dialog-content>
    <div><span>Groupement de mots-clés</span></div>
    <mat-form-field appearance="fill">
        <mat-label>Mot-clé</mat-label>
        <input matInput placeholder="Entrez le nom du groupe de mots-clés" [(ngModel)]="keyword.nom">
    </mat-form-field>
    <mat-form-field appearance="fill">
        <mat-label>Catégories</mat-label>
        <mat-select [(ngModel)]="keyword.categories" [compareWith]="compareNomenclatures" multiple>
          <mat-option *ngFor="let cat of data.categories" [value]="cat">{{ cat.libelle }}</mat-option>
        </mat-select>
    </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions>
    <button mat-raised-button color="accent" type="button" (click)="close()">Annuler</button>
    <button mat-raised-button mat-dialog-close (click)="createGroup()" color="accent">Créer le groupe</button>
    
</mat-dialog-actions>
