<mat-dialog-content>
    <p>{{ data.keyword.nom }} contient ces mots-clés :</p>
  
    <ul>
      @for (kw of data.keyword.mots_cles_issus; track kw) {
        <li>{{ kw.nom }}</li>
      }
    </ul>
  
    <!-- Bouton d’édition -->
    <button mat-raised-button type="button" (click)="displayInput()">
      <fa-icon [icon]="['fas', 'pen']"></fa-icon>
    </button>
  
    <!-- Champ de renommage (affiché après displayInput()) -->
    <div id="field" class="invisible">
      <mat-form-field appearance="fill">
        <mat-label>Mot-clé</mat-label>
        <input
          matInput
          placeholder="Entrez le nom du groupe de mots-clés"
          [(ngModel)]="data.keyword.nom"
        />
      </mat-form-field>
  
      <button mat-raised-button color="accent" type="button" (click)="rename()">
        {{ data.labels.record }}
      </button>
    </div>
  </mat-dialog-content>
  
  <mat-dialog-actions>
    <button mat-raised-button color="accent" type="button" (click)="close()">
      {{ data.labels.cancel }}
    </button>
  </mat-dialog-actions>
