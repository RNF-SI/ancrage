<form [formGroup]="formGroup">
    <div class="container">
      <div class="row">
        <div class="col-4">
          <app-menu-lateral
            [themes]="themes"
          ></app-menu-lateral>
        </div>
  
        <div class="col-8">
          <h2>{{ title }}</h2>
  
          <div *ngFor="let theme of themes">
            <h3>{{ theme.libelle }}</h3>
  
            <div *ngFor="let q of theme.questions" [attr.id]="'question-' + q.id_question">
              <h4 class="question_d_{{q.id_question}}">{{ q.libelle }} <fa-icon class="warn warn_{{q.id_question}}"[icon]="['fas', 'triangle-exclamation']"></fa-icon></h4>
              <p><b>RÃ©ponses attendues : </b>{{q.indications}}</p>
              <mat-radio-group [formControlName]="'question_' + q.id_question">
                <mat-radio-button *ngFor="let cr of q.choixReponses" [value]="cr.value" (click)="createReponse(q.id_question,cr)">
                  {{ cr.libelle }}
                </mat-radio-button>
              </mat-radio-group>
              <div *ngFor="let rep of getReponsesParQuestion(q.id_question)">
                <textarea [formControlName]="'reponse_' + q.id_question" (focusout)="createReponse(q.id_question)"></textarea>
              </div>
            </div>
          </div>
          
          <button mat-raised-button color="accent" type="button" (click)="navigate(this.previousPage,this.diagnostic)">{{labels.btnPreviousStepLabel}}</button>
        </div>
  
        
      </div>
    </div>
  </form>
