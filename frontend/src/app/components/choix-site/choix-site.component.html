<div class="container text-center">
    <div class="row" id="choix_site">
        <h2>{{title}}</h2>
        <div class="col-2"></div>
        <div  class="col-8">
            <h3>{{titleChosenSites}}</h3>
            <p>
                Vous n'avez pas encore choisi de site.
            </p>
            <app-map></app-map>
            <table mat-table [dataSource]="sites" class="mat-elevation-z2" multiTemplateDataRows>

                <!-- Nom Site Column -->
                <ng-container matColumnDef="nom">
                  <th mat-header-cell *matHeaderCellDef> Nom site </th>
                  <td mat-cell *matCellDef="let site"> {{ site.nom }} </td>
                </ng-container>
              
                <!-- Région Column -->
                <ng-container matColumnDef="departements">
                    <th mat-header-cell *matHeaderCellDef> Départements </th>
                    <td mat-cell *matCellDef="let site">
                        <ng-container *ngFor="let dep of site.departements">
                            <div>{{ dep.nom_dep }}</div>
                        </ng-container>
                    </td>
                </ng-container>
                <ng-container matColumnDef="regions">
                    <th mat-header-cell *matHeaderCellDef> Départements </th>
                    <td mat-cell *matCellDef="let site">
                        <ng-container *ngFor="let dep of site.departements">
                            <div>
                            {{ dep.region.nom_reg }}
                            </div>
                        </ng-container>
                    </td>
                </ng-container>  
                <!-- Type Column -->
                <ng-container matColumnDef="type">
                  <th mat-header-cell *matHeaderCellDef> Type </th>
                  <td mat-cell *matCellDef="let site"> {{ site.type?.libelle }} </td>
                </ng-container>
              
                <!-- Checkbox Column -->
               <!--  <ng-container matColumnDef="">
                  <th mat-header-cell *matHeaderCellDef></th>
                  <td mat-cell *matCellDef="let site">
                    <mat-checkbox [(ngModel)]="site.selected"> Choisir </mat-checkbox>
                  </td>
                </ng-container> -->
              
                <!-- Header and Row Declarations -->
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
            </table>
        </div>
        <div class="col-2"></div>
    </div>
    
    
</div>
